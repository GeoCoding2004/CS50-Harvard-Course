<!DOCTYPE html>

<html lang = "en">

    <head>
        <!-- to make sure that the page resizes according to the screen size-->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- bootstrap javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- css script-->
        <link href="/static/styles.css" rel="stylesheet">


        <!-- script to get access to charts-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <title>
            {% block title %} {% endblock %}
        </title>

    </head>

    <body>

        <!--navigation bar-->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">My Life</a>
            {% if session["user_id"] %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/info">Info</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/todo">To-Do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/expenses">Expenses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/iqtest">Test</a>
                  </li>
              </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/logout">log out</a>
            </li>
            </ul>

            {% else %}

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                </ul>
            </div>
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="/login">login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                  </li>
                </ul>

                {% endif %}
          </nav>

          <!-- a preloader is displayed when the page is still loading-->
          <!-- when the page is totally loaded, the preloader disappears-->

        <main>
            <div id = "preloader"></div>
            {% block body %} {% endblock%}


            <script>
                var loader = document.getElementById("preloader");
                window.addEventListener("load", function(){
                    loader.style.display = "none";
                })
            </script>

        </main>
    </body>
</html>
