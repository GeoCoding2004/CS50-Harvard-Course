{% extends "layout.html" %}

{% block title%}
Register
{% endblock%}

{% block body%}
<div class = "backgroundimageregister">
    <form action="/register" method="POST" class = "registerform">
        <h2 class = "createaccount"> Create an account</h2><br>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Your Password" type="password" required>
        </div>
        <button class="btn btn-primary registerbutton" type="submit"> Register </button>

        <div class = "haveaccount"> Already have an account. <a class = "linkregister" href = "/"> login</a></div>
    </form>
</div>

{% endblock %}
